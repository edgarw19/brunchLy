<template name="profileEdit">
  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="rating">Are you interested in dangerous adventures?</label>
      <div class="controls">
          <!-- <input name="url" id="url" type="text" value="" placeholder="Special stuff in here" class="form-control"/> -->
    		<paper-slider data-desc="dangerous_thoughts" name="rating" pin snaps max="10" step="1" value="{{ profile.answers.dangerous_thoughts }}"></paper-slider>
          <!-- <span class="help-block">{{errorMessage 'url'}}</span> -->
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="rating">What about rioting in the streets?</label>
      <div class="controls">
          <!-- <input name="url" id="url" type="text" value="" placeholder="Special stuff in here" class="form-control"/> -->
		<paper-slider data-desc="rioting_thoughts" name="rating" pin snaps max="10" step="1" value="{{ profile.answers.rioting_thoughts }}"></paper-slider>
          <!-- <span class="help-block">{{errorMessage 'url'}}</span> -->
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>

  
</template>
