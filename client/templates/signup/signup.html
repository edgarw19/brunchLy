<template name="profileEdit">


<!-- Main -->
    <section id="main" class="container">
        <header>
            <h2>Sign Up</h2>
            <!-- <p>A generic page for every non-generic situation.</p> -->
        </header>
        <div>
            <form id="login-form" action="action">
                <div>
                    username: <input type="text" id="login-username" />
                    password: <input type="password" id="login-password" />
                    email: <input type="email" id="login-email" />
                    <br>
                    <input type="submit" id="login-button" value="Sign in" />
                </div>
            </form> 




        </div>
    </section>
            
</template>
