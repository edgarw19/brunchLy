<template name="userpage">
<div class='main'>
    {{#if currentUser}}
	    {{#if isAdmin}}
		<button id='admin-special'>Match people!</button>
	    {{/if}}
		<button id='brunch-signup'>
	    {{#if signed_up}}
	    	Cancle brunch :(
	    {{else}}
		    Sign Up for Brunch this Week!
	    {{/if}}
		</button>
		<a href='/survey'>Edit Survey!</a>
		<canvas id="radar" width="600" height="400"></canvas>
    {{else}}
      <label class="control-label"> please log in! </label>
      <script>window.location.replace("./");</script>
    {{/if}}
</div>
</template>
